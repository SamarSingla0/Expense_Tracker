{% load static %}
<head>
    <link rel="stylesheet" href="{% static 'css/login_styles.css' %}" type="text/css">
</head>
{% block content %}
    <form method="post">
        <div class="container">
            <div class="form-container">
                <div class="form">
                    <h2>Sign Up</h2>
                    {{ form.username.label_tag }}
                    <br>
                    {{ form.username }}
                    <br>
                    {{ form.password1.label_tag }}
                    <br>
                    {{ form.password1 }}
                    <br>
                    {{ form.password2.label_tag }}
                    <br>
                    {{ form.password2 }}
                </div>
                <br>
                <div class="button-container">
                    <button class="btn btn-primary" type="submit">
                        Register
                    </button>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
